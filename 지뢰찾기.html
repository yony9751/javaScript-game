<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>지뢰찾기</title>
    <style>	
		body{margin: 30px;font-family: '나눔고딕'; font-size: 14px;}
		h1{margin-bottom:10px;font-size: 16px}
		input,button{margin-bottom:20px;width:100px;line-height: 25px;}
		#computer{width:150px;height:154px;background: url(rock.gif);}
		#table{border-collapse: collapse;}
		td{width:20px;height:20px;border: 1px solid #666;background: #444}
		td.opened{background: #fff}
		td.mine{background: #f00}
	</style>
</head>
<body>
	<input id="hor" type="number" name="" placeholder="행" value="10">
	<input id="ver" type="number" name="" placeholder="열" value="10">
	<input id="mine" type="number" name="" placeholder="지뢰" value="20">
	<button id="exec">실행</button>
	<table id="table">
		<thead>
			<tr>
				<td><span id="timer">0</span>초</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div class="result now" id = "result"></div>
	<script src="지뢰찾기.js"></script>
</body>
</html>
